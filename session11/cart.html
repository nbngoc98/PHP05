<!DOCTYPE html>
<html>
<head>
	<title>Guitar Shop</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="cart.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<header>
		<h1>Shopping Cart</h1>
		<a href="cart.html"><img src="img/car.png" id="car"></a>
	</header>
	<div class="row">
        <table class="table table-bordered" id="table-products">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
            	<tr>
            		<th colspan="3" style="text-align: right;color: red">Tổng:</th> 
            		<td id="tong" style="text-align: right;color: red"></td>
            	</tr>
            </tfoot>
        </table>
    </div>

    <center>
    	<button type="button" class="btn btn-success" id="button-clear">Xóa tất cả</button>
    	<button type="button" class="btn btn-info">Thanh Toán</button>
    </center>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/car.js"></script>
</body>
</html>
