<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form action="#" name="register" id="register">
		<h4>Họ và tên:</h4>
		<p><input type="text" name="name" id="name" value=""></p>
		<h4>Năm sinh:</h4>
		<p><input type="number" name="old" id="old" value=""></p>
		<h4>Giới tính:</h4>
		<p>
			<input type="radio" name="gender" value="male" onclick="clickCounter()">Male
			<input type="radio" name="gender" value="female">Female
		</p>
		<h4>Sở thích:</h4>
		<p><textarea rows="file" cols="50"></textarea></p>
		<button id="submit">Submit</button>.
	</form>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
